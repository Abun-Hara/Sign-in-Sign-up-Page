<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <link rel="stylesheet" href="CSS/user.css">
</head>
<body>
    <div class="container">
        <div id="signInForm">
            <h2>Sign In</h2>
            <form id="signIn">
                <div class="form-group">
                    <label for="signInEmail">Email:</label>
                    <input type="email" id="signInEmail" name="signInEmail" required>
                    <div class="error" id="signInEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password:</label>
                    <input type="password" id="signInPassword" name="signInPassword" required>
                    <div class="error" id="signInPasswordError"></div>
                </div>
                <button type="submit">Sign In</button>
            </form>
            <p class="toggle-form" id="showSignUp">Don't have an account? Sign Up</p>
        </div>

        <div id="signUpForm">
            <h2>Sign Up</h2>
            <form id="signUp">
                <div class="form-group">
                    <label for="signUpName">Name:</label>
                    <input type="text" id="signUpName" name="signUpName" required>
                    <div class="error" id="signUpNameError"></div>
                </div>
                <div class="form-group">
                    <label for="signUpEmail">Email:</label>
                    <input type="email" id="signUpEmail" name="signUpEmail" required>
                    <div class="error" id="signUpEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="signUpPassword">Password:</label>
                    <input type="password" id="signUpPassword" name="signUpPassword" required>
                    <div class="error" id="signUpPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div class="error" id="confirmPasswordError"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <p class="toggle-form" id="showSignIn">Already have an account? Sign In</p>
        </div>
    </div>

    <script src="JavaScript/user.js"></script>
</body>
</html>
